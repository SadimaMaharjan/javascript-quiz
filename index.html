<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="view-scores">View Highscores</a>
      <div class="timer-display">Time: <span id="timer"></span></div>
    </header>
    <main>
      <section id="landing-content">
        <h1 class="main-title">Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </section>
      <section id="question-content">
        <section id="question-container">
          <h2 id="question">Question</h2>
          <section class="option-container"></section>
          <section class="answer-check-container"></section>
        </section>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
